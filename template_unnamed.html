<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="content-type" content="{%MetaCharset%}"/>
<meta name="description" content="{%MetaDescription%}"/>
<meta name="keywords" content="{%MetaKeywords%}"/> 
<title>{%MetaTitle%}</title>

<link href="images/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="wrap">
<div id="topbar">
<h1><span style="color: #008000;">{%WebsiteName%}<br /><span style="font-size: xx-small;"><span style="color: #808080;">Costa Rica River Rainforest Lodge in Sarapiqui&nbsp; kayak raft safari relax</span></span></span></h1>
</div>
<div id="header" style="width: 793px; height: 136px;"><img height="136" width="750" src="web_images/banner08.jpg" title="Rancho Leona" /></div>
<div id="mainpage">
<div id="content">
<p>{%content%}</p>
</div>
<div id="sidebar">
<div id="menu">
<ul>
{%menu_start=1%}
<li><a href="{%menu_href%}">{%menu_display%}</a></li>
{%menu_end=1%} 
</ul>
</div>
<div class="sidebartop">
<h2>News</h2>
</div>
<div class="sidebarmain">{%news%}</div>
<p class="clear2">&nbsp;</p>
<span class="sidebarbottom">&nbsp;</span></div>
<p class="clear">&nbsp;</p>
</div>
</div>
<div id="footer">
<div id="footercontent">
<p>{%WebsiteFooter%}</p>
</div>
</div>
</body>
</html>
